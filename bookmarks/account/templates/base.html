{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div id="header">
  <span class="logo">Bookmarks</span>
    {% if request.user.is_authenticated %}
    <ul class="menu">
        <li class="selected">
            <a href="{% url 'dashboard' %}">Main Panel</a>
        </li>
        <li class="selected">
            <a href="/">Pictures</a>
        </li>
        <li class="selected">
            <a href="/">People</a>
        </li>
    </ul>
    {% endif %}

    <span class="user">
        {% if request.user.is_authenticated %}
        Welcome, {{ user.get_username }} !
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </span>
</div> <!-- end header -->

<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
