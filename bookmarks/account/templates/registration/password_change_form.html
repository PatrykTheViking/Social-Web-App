{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content%}
  <h1>Password Change</h1>
  <p>Fill in below form to change your password: </p>
  <form action="." method="post">
      {{ form.as_p }}
      <p><input type="submit" value="Change"></p>
      {% csrf_token %}
  </form>
{% endblock %}
