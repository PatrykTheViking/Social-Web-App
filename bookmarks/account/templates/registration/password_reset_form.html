{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content%}
  <h1>Did you forget your password? </h1>
  <p>Please enter your email to reset your password!</p>
  <form action="." method="post">
      {{ form.as_p }}
      <p><input type="submit" value="Email"></p>
      {% csrf_token %}
  </form>
{% endblock %}
