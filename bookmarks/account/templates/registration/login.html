{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
{% if form.errors %}
  <p>Username or password are incorrect
  please try again</p>
{% else %}
  <p>Fill in below form to log in: </p>
{% endif %}
<div class="login-form">
    <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Login"></p>
    </form>
</div>
{% endblock %}
